<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesta paskaita</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        [class*="col-"] {
            float: left;
        }

        .flex-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        p {
            font-size: 32px;
        }

        .flex-item-1,
        .flex-item-9 {
            width: 100%;
            background-color: aquamarine;
        }

        .flex-item-2,
        .flex-item-3 {
            width: 50%;
        }

        .flex-item-4 {
            width: 70%;
        }

        .flex-item-5 {
            width: 30%;
        }

        .flex-item-6 {
            width: 33.33%;
        }

        .flex-item-7 {
            width: 33.33%;
        }

        .flex-item-8 {
            width: 33.33%;
        }
        .flex-item-1 {
            order: 9;
        }
        .flex-item-2 {
            order: 2;
        }
        .flex-item-3 {
            order: 3;
        }
        .flex-item-4 {
            order: 4;
        }
        .flex-item-5 {
            order: 5;
        }
        .flex-item-6 {
            order: 6;
        }
        .flex-item-7 {
            order: 8;
        }
        .flex-item-8 {
            order: 7;
        }

        .geltona {
            background-color: burlywood;
        }

        .melyna {
            background-color: darkcyan;
        }

        .rozine {
            background-color: pink;
        }

        .kvadratelis {
            width: 50px;
            height: 50px;
            background-color: lightskyblue;
            margin: 10px;
        }
        [class*="flex-item-"] {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
            }
        @media screen and (max-width: 720px) {
            .flex-container {
                display: flex;
                flex-direction: column;
                flex-wrap: wrap;
            }

            [class*="flex-item-"] {
                width: 100%;
                order: 1;
            }

        }



        /* [class*="flex-item-"]{ */
        /* } */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- 12 stulpeliu -->
            <div class="col-12">
                <!-- 12 stulpeliu -->

                <!-- Flex -->
                <h1>Flex pavyzdys</h1>
                <div class="flex-container">
                    <div class="flex-item-1">
                        <p>1</p>
                        <div class="kvadratelis"></div>
                        <div class="kvadratelis"></div>

                    </div>
                    <div class="flex-item-2 melyna">
                        <p>2</p>
                    </div>
                    <div class="flex-item-3 rozine">
                        <p>3</p>
                    </div>
                    <div class="flex-item-4 geltona">
                        <p>4</p>
                    </div>
                    <div class="flex-item-5 melyna">
                        <p>5</p>
                    </div>
                    <div class="flex-item-6 rozine">
                        <p>6</p>
                    </div>
                    <div class="flex-item-7 melyna">
                        <p>7</p>
                    </div>
                    <div class="flex-item-8 rozine">
                        <p>8</p>
                    </div>
                    <!-- <div class="flex-item-9"> -->
                        <!-- <p>9</p> -->
                    <!-- </div> -->
                    <!-- <h2>Flex tekstas</h2> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
